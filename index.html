<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Digital Clock</nav>
    <div class="container">
        <button class="box" id="hour"><p id="h">00</p></button>
        <button class="box" id="minute"><p id="m">00</p></button>
        <button class="box" id="second"><p id="s">00</p></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
